<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}RAVI Website{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="{% url 'home' %}">RAVI</a>
    <div>
        <a class="text-white me-3" href="{% url 'about' %}">About</a>
        <a class="text-white me-3" href="{% url 'contact' %}">Contact</a>
        {% if user.is_authenticated %}
            <a class="text-white" href="{% url 'dashboard_home' %}">Dashboard</a>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
